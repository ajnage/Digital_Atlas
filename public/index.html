<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Atlas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <div class="wrapper">
        <!----Search Section-->
        <div class="search-section">
            <input type="text" id="countryInput" placeholder="Enter a country name...">
            <button id="searchButton">Search</button>
            <p id="message"></p>
        </div>

        <!---main content-->
        <div class="main-content">
            <div id="results" class="results-container"></div>
        </div>

        <!---Images-->
        <div class="image-section">
            <div id="flagContainer" class="image-container"></div>
            <div id="coatOfArmsContainer" class="image-container"></div>
        </div>

        <div id="map"></div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src="script.js"></script> <!--script is at bottom because it is the least important when it comes to loading-->



</body>
</html>
